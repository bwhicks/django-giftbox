[tox]
envlist =
  py27-{1.8,1.11}
  py36-{1.8,1.11}

[testenv]
deps =
  pytest
  pytest-django
  pytest-cov
  codecov
  # for py2 and py 3 < 3.3
  mock
  1.8: Django>=1.8, <1.9
  1.11: Django>=1.11
passenv = TOXENV CI TRAVIS TRAVIS_*
commands=
  pytest --cov=giftbox
  codecov -e TOXENV
setenv=
 DJANGO_SETTINGS_MODULE=giftbox.testsettings
 PYTHONPATH = {toxinidir}
